<html lang="en">
    <head>
        <title>Inventory Management Page</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="getForm.js"></script>
        <script type="text/javascript" src="inventory_class.js"></script>
    </head>
    <body>
        <h1>Inventory Management</h1>
        <h2>Add Item to inventory</h2>
        <form action="index.html" method="get">
            <input name="Product" type="text" />Product</br>
            <input name="Inventory" type="text" />Inventory</br>
            <input name="Price" type="text" />Price</br>
            <input name="Submit" type="submit" />
        </form>
        
        <h2>Reset URL to remove GET data</h2>
        <button onclick="inventory.reset()">Click me</button>
        
        <p id="invdisplay"></p>
        
        <script>
            //Display inventory at end of page by running the script. Don't put in
            //the <head> because you get errors as HTML runs top-down rather than the
            //checking the whole program first (runs sequentially)
            if (location.href.indexOf('?') > 0) {
                inventory.addItem();
            } else {
                inventory.display();
            }
        </script>
        
    </body>
</html>
